<html lang="en">
  <head>
    <title>Transition and Animation Examples</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    
    
    <h2>Easing functions</h2>
    
    <h3>Linear</h3>
    <div class="box linear">
      <p>Hover over me</p>
    </div>
    
    <h3>Ease in</h3>
    <div class="box ease_in">
      <p>Hover over me</p>
    </div>
    
    <h3>Ease out</h3>
    <div class="box ease_out">
      <p>Hover over me</p>
    </div>
    
    <h3>Ease-in-out</h3>
    <div class="box ease_in_out">
      <p>Hover over me</p>
    </div>
    
    <h3>Cubic bezier</h3>
    
    <pre><code>cubic-bezier(0.1, -0.6, 0.2, 0);</code></pre>
    
    <div class="box bounce">
      <p>Hover over me</p>
    </div>
    
    
  </body>
  
</html>
