<!DOCTYPE html>
<html lang="en">

<head>
    <title>AwesomeCo Customer Portal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css" type="text/css" media="screen">
    <![endif]-->
</head>

<body>
    <form class="login" action="/login" method="post">
        <fieldset>
            <legend>Existing Users</legend>
            <ol>
                <li>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" value="" autocomplete="off" />
                </li>
                <li><input type="submit" value="Log in"></li>
            </ol>
        </fieldset>
    </form>
</body>

</html>
