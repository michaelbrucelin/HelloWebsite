<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Human Resources | AwesomeCo</title>
    </head>
    <body>
        <h1>Human Resources info</h1>   
        <ul>
            <li>
                <a href="help/holiday_pay.html" data-width="600" data-height="400" title="Holiday Pay" class="popup">Holiday pay</a>
            </li>
        </ul>
      
        <!-- <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script> -->
        <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    
        <script>
            $("a.popup").click(function(event){
                event.preventDefault();
                var link = this;
                var href = link.getAttribute("href");
                var height = link.dataset.height;
                var width = link.dataset.width;
                
                window.open (href, "popup", "height=" + height + ",width=" + width + "");          
            });
        </script>
    </body>
</html>
