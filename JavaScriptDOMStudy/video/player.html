    <title>My Video</title>

    <link rel="stylesheet" href="./stylesheets/player.css" />

<body>
    <div class="video-wrapper">
        <video id="movie" controls>
            <source src="./videos/trailer.mp4" />
            <source src="./videos/trailer.webm" type='video/webm; codecs="vp8, vorbis"' />
            <source src="./videos/trailer.ogv" type='video/ogg; codecs="theora, vorbis"' />
            <p>Download movie as
                <a href="./videos/trailer.mp4">MP4</a>,
                <a href="./videos/trailer.webm">WebM</a>,
                or <a href="./videos/trailer.ogv">Ogg</a>.
            </p>
        </video>
