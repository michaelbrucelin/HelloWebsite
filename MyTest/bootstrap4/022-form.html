<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>

    <link rel="stylesheet" type="text/css" href="../manual_modules/node_dists2release/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="../manual_modules/node_dists2release/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../manual_modules/node_dists2release/popperjs/popper.min.js"></script>
    <script type="text/javascript" src="../manual_modules/node_dists2release/bootstrap/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
</head>

<body>
    <div class="container">
        <ol>
            <li class="myli">堆叠表单</li>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input class="form-check-input" type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <li class="myli">内联表单</li>
            <p>屏幕宽度在大于等于 576px 时才会水平显示。如果小于 576px 则会生成堆叠表单。</p>
            <form class="form-inline">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                <div class="form-check">
                    <label class="form-check-label"><input class="form-check-input" type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </ol>
    </div>
</body>

</html>
