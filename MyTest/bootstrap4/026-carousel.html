<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播</title>

    <link rel="stylesheet" type="text/css" href="../manual_modules/node_dists2release/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="../manual_modules/node_dists2release/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../manual_modules/node_dists2release/popperjs/popper.min.js"></script>
    <script type="text/javascript" src="../manual_modules/node_dists2release/bootstrap/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <ol>
            <li class="myli">如何创建轮播</li>
            <div id="demo01" class="carousel slide" data-ride="carousel">
                <!-- 指示符 -->
                <ul class="carousel-indicators">
                    <li data-target="#demo01" data-slide-to="0" class="active"></li>
                    <li data-target="#demo01" data-slide-to="1"></li>
                    <li data-target="#demo01" data-slide-to="2"></li>
                </ul>
                <!-- 轮播图片 -->
                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="./026-img_fjords_wide.jpg"></div>
                    <div class="carousel-item"><img src="./026-img_nature_wide.jpg"></div>
                    <div class="carousel-item"><img src="./026-img_mountains_wide.jpg"></div>
                </div>
                <!-- 左右切换按钮 -->
                <a class="carousel-control-prev" href="#demo01" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo01" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

            <li class="myli">轮播图片上添加描述</li>
            <div id="demo02" class="carousel slide" data-ride="carousel">
                <!-- 指示符 -->
                <ul class="carousel-indicators">
                    <li data-target="#demo02" data-slide-to="0" class="active"></li>
                    <li data-target="#demo02" data-slide-to="1"></li>
                    <li data-target="#demo02" data-slide-to="2"></li>
                </ul>
                <!-- 轮播图片 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./026-img_fjords_wide.jpg">
                        <div class="carousel-caption">
                            <h3>第一张图片描述标题</h3>
                            <p>描述文字!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./026-img_nature_wide.jpg">
                        <div class="carousel-caption">
                            <h3>第二张图片描述标题</h3>
                            <p>描述文字!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./026-img_mountains_wide.jpg">
                        <div class="carousel-caption">
                            <h3>第三张图片描述标题</h3>
                            <p>描述文字!</p>
                        </div>
                    </div>
                </div>
                <!-- 左右切换按钮 -->
                <a class="carousel-control-prev" href="#demo02" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo02" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </ol>
    </div>
</body>

</html>
