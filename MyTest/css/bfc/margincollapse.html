<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFC Margin Collapse</title>

    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <h3>Margin塌陷</h3>
    <div class="container">
        <p>Hello World.</p>
        <p>Hello World.</p>
    </div>

    <h3>使用BFC避免Margin塌陷</h3>
    <div class="container">
        <p>Hello World.</p>
        <div class="container">
            <p>Hello World.</p>
        </div>
    </div>

    <h3>Margin塌陷</h3>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <h3>使用BFC避免Margin塌陷</h3>
    <div class="box1bfc">
        <div class="box2"></div>
    </div>
</body>

</html>
