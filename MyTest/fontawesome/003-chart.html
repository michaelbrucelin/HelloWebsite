<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表图标</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div class="main">
        <ol>
            <li class="myli">fa fa-area-chart</li>
            <i class="fa fa-area-chart"></i>
            <i class="fa fa-area-chart" style="font-size:24px"></i>
            <i class="fa fa-area-chart" style="font-size:36px"></i>
            <i class="fa fa-area-chart" style="font-size:48px;color:red"></i>
            <br>
            <p class="myp">按钮中使用:</p>
            <button style="font-size:24px">按钮 <i class="fa fa-area-chart"></i></button>
            <p class="myp">Unicode:</p>
            <i style="font-size:24px" class="fa">&#xf1fe</i>

            <li class="myli">fa fa-bar-chart</li>
            <i class="fa fa-bar-chart"></i>
            <i class="fa fa-bar-chart" style="font-size:24px"></i>
            <i class="fa fa-bar-chart" style="font-size:36px"></i>
            <i class="fa fa-bar-chart" style="font-size:48px;color:red"></i>
            <br>
            <p class="myp">按钮中使用:</p>
            <button style="font-size:24px">按钮 <i class="fa fa-bar-chart"></i></button>
            <p class="myp">Unicode:</p>
            <i style="font-size:24px" class="fa">&#xf080</i>

            <li class="myli">fa fa-line-chart</li>
            <i class="fa fa-line-chart"></i>
            <i class="fa fa-line-chart" style="font-size:24px"></i>
            <i class="fa fa-line-chart" style="font-size:36px"></i>
            <i class="fa fa-line-chart" style="font-size:48px;color:red"></i>
            <br>
            <p class="myp">按钮中使用:</p>
            <button style="font-size:24px">按钮 <i class="fa fa-line-chart"></i></button>
            <p class="myp">Unicode:</p>
            <i style="font-size:24px" class="fa">&#xf201</i>

            <li class="myli">fa fa-pie-chart</li>
            <i class="fa fa-pie-chart"></i>
            <i class="fa fa-pie-chart" style="font-size:24px"></i>
            <i class="fa fa-pie-chart" style="font-size:36px"></i>
            <i class="fa fa-pie-chart" style="font-size:48px;color:red"></i>
            <br>
            <p class="myp">按钮中使用:</p>
            <button style="font-size:24px">按钮 <i class="fa fa-pie-chart"></i></button>
            <p class="myp">Unicode:</p>
            <i style="font-size:24px" class="fa">&#xf200</i>
        </ol>
    </div>
</body>

</html>
