<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中图标</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div class="main">
        <ol>
            <li class="myli">fa fa-circle-o-notch</li>
            <i class="fa fa-circle-o-notch"></i>
            <i class="fa fa-circle-o-notch" style="font-size:24px"></i>
            <i class="fa fa-circle-o-notch" style="font-size:36px"></i>
            <i class="fa fa-circle-o-notch" style="font-size:48px;color:red"></i>
            <br>
            <p class="myp">按钮中使用:</p>
            <button style="font-size:24px">按钮 <i class="fa fa-circle-o-notch"></i></button>
            <p class="myp">Unicode:</p>
            <i style="font-size:24px" class="fa">&#xf1ce</i>

            <li class="myli">fa fa-cog</li>
            <i class="fa fa-cog"></i>
            <i class="fa fa-cog" style="font-size:24px"></i>
            <i class="fa fa-cog" style="font-size:36px"></i>
            <i class="fa fa-cog" style="font-size:48px;color:red"></i>
            <br>
            <p class="myp">按钮中使用:</p>
            <button style="font-size:24px">按钮 <i class="fa fa-cog"></i></button>
            <p class="myp">Unicode:</p>
            <i style="font-size:24px" class="fa">&#xf013</i>

            <li class="myli">fa fa-gear</li>
            <i class="fa fa-gear"></i>
            <i class="fa fa-gear" style="font-size:24px"></i>
            <i class="fa fa-gear" style="font-size:36px"></i>
            <i class="fa fa-gear" style="font-size:48px;color:red"></i>
            <br>
            <p class="myp">按钮中使用:</p>
            <button style="font-size:24px">按钮 <i class="fa fa-gear"></i></button>
            <p class="myp">Unicode:</p>
            <i style="font-size:24px" class="fa">&#xf013</i>

            <li class="myli">fa fa-refresh</li>
            <i class="fa fa-refresh"></i>
            <i class="fa fa-refresh" style="font-size:24px"></i>
            <i class="fa fa-refresh" style="font-size:36px"></i>
            <i class="fa fa-refresh" style="font-size:48px;color:red"></i>
            <br>
            <p class="myp">按钮中使用:</p>
            <button style="font-size:24px">按钮 <i class="fa fa-refresh"></i></button>
            <p class="myp">Unicode:</p>
            <i style="font-size:24px" class="fa">&#xf021</i>

            <li class="myli">fa fa-spinner</li>
            <i class="fa fa-spinner"></i>
            <i class="fa fa-spinner" style="font-size:24px"></i>
            <i class="fa fa-spinner" style="font-size:36px"></i>
            <i class="fa fa-spinner" style="font-size:48px;color:red"></i>
            <br>
            <p class="myp">按钮中使用:</p>
            <button style="font-size:24px">按钮 <i class="fa fa-spinner"></i></button>
            <p class="myp">Unicode:</p>
            <i style="font-size:24px" class="fa">&#xf110</i>
        </ol>
    </div>
</body>

</html>
