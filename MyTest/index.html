<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td><label for="userid" accesskey="n">用户名</label></td>
            <td><input id="userid" name="username" type="text"></td>
        </tr>
        <tr>
            <td><input type="button" value="启动" onclick="f1()"></td>
            <td><input type="button" value="停止" onclick="f2()"></td>
        </tr>
        <tr>
            <td><input type="button" value="自增" onclick="zizeng1()"></td>
            <td><input type="text" id="zizeng1" value="1"></td>
        </tr>
        <tr>
            <td><input type="button" value="自增" onclick="zizeng2()"></td>
            <td><input type="number" id="zizeng2" value="1"></td>
        </tr>
        <tr>
            <td><input type="button" value="+" onclick="srcElementSample()"><input type="button" value="-" onclick="srcElementSample()"></td>
            <td><input type="button" value="*" onclick="srcElementSample()"><input type="button" value="/" onclick="srcElementSample()"></td>
        </tr>
    </table>
    <script>
        //window.alert('hello world.');
        //window.confirm('are you ok?');
        //window.setInterval('alert(\'hello world\')', 5000);
        var timer0;
        function f1() {
            alert("start");
            timer0 = setInterval(() => {
                alert('hello timer.')
            }, 2000);
        }
        function f2() {
            alert("stop");
            if (timer0) { clearInterval(timer0); }
        }
        function zizeng1() {
            alert("start");
            setInterval(() => {
                var numbox = document.getElementById("zizeng1");
                num = numbox.value;
                num = parseInt(num) + 1;
                numbox.value = num;
            }, 1000);
        }
        function zizeng2() {
            alert("start");
            setInterval(() => {
                var numbox = document.getElementById("zizeng2");
                numbox.value++;
            }, 1000);
        }

        function srcElementSample() {
            var v = window.event.srcElement.value;
            if (v == "+") { alert("加法"); }
            else if (v == "-") { alert("减法"); }
            else { alert("I don't konw."); }
        }

        window.onload = () => {
            document.onmousemove = () => {
                document.title = "Document: " + window.event.clientX + "-" + window.event.clientY;
            }
        }
    </script>
</body>

</html>
