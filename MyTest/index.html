<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <table id="table1">
        <tr>
            <td><label for="userid" accesskey="n">用户名</label></td>
            <td><input id="userid" name="username" type="text"></td>
        </tr>
        <tr>
            <td colspan="2"><label for="userid" accesskey="n">用户名: <input id="userid2" name="username2"
                        type="text"></label></td>
        </tr>
        <tr>
            <td><input type="button" value="启动" onclick="f1()"></td>
            <td><input type="button" value="停止" onclick="f2()"></td>
        </tr>
        <tr>
            <td><input type="button" value="自增" onclick="zizeng1()"></td>
            <td><input type="text" id="zizeng1" value="1"></td>
        </tr>
        <tr>
            <td><input type="button" value="自增" onclick="zizeng2()"></td>
            <td><input type="number" id="zizeng2" value="1"></td>
        </tr>
        <tr>
            <td><input type="button" value="+" onclick="srcElementSample()"></td>
            <td><input type="button" value="-" onclick="srcElementSample()"></td>
        </tr>
        <tr>
            <td><input type="button" value="*" onclick="srcElementSample()"></td>
            <td><input type="button" value="/" onclick="srcElementSample()"></td>
        </tr>
        <tr>
            <td><label for="fcopy">禁止复制</label></td>
            <td><input id="fcopy" name="fcopy" type="text" oncopy="alert('禁止复制');return false;"></td>
        </tr>
        <tr>
            <td><label for="fcut">禁止剪切</label></td>
            <td><input id="fcut" name="fcut" type="text" oncut="alert('禁止剪切');return false;"></td>
        </tr>
        <tr>
            <td><label for="fpaste">禁止粘贴</label></td>
            <td><input id="fpaste" name="fpaste" type="text" onpaste="alert('禁止粘贴');return false;"></td>
        </tr>
        <tr>
            <td><label for="fdrag">禁止拖拽</label></td>
            <td><input id="fdrag" name="fdrag" type="text" ondrag="alert('禁止拖拽');return false;"></td>
        </tr>
        <tr>
            <td><label for="addcr">添加版权</label></td>
            <td><input id="addcr" name="addcr" type="text" oncopy="setTimeout('AddCopyRight()',10)"></td>
        </tr>
        <tr>
            <td><label for="sex" onclick="GetSex()">性别</label></td>
            <td>
                <input type="radio" name="sex" value="male">
                <input type="radio" name="sex" value="female">
                <input type="radio" name="sex" value="unkown">
            </td>
        </tr>
        <tr>
            <td><label>全选</label><input type="checkbox" onclick="SetAllChks()"></td>
            <td>
                <input type="checkbox" name="chks" value="A">
                <input type="checkbox" name="chks" value="B">
                <input type="checkbox" name="chks" value="C">
                <input type="checkbox" name="chks" value="D">
            </td>
        </tr>
    </table>
    <table id="table2">
        <tr>
            <td colspan="2"><a href="https://www.403found.cn" title="403found" target="_blank">新窗口</a></td>
        </tr>
    </table>

    <table id="table3" onclick="alert('table')">
        <tr onclick="alert('tr R1')">
            <td onclick="alert('td R1C1')"><label onclick="alert('label R1C1')">R1C1</label></td>
            <td onclick="alert('td R1C2')"><label
                    onclick="alert('label R1C2'); window.event.cancelBubble='true'">R1C2</label></td>
        </tr>
        <tr>
            <td><label>R2C1</label></td>
            <td><label>R2C2</label></td>
        </tr>
    </table>

    <div id="div1">
        <input type="text" id="txt1">
    </div>
    <div id="div2">
        <input type="button" value="创建表格" onclick="CreateTableDynamic()">
    </div>
    <div id="div3" style="position: absolute; background-color: aqua; width: 40px; height: 40px;"></div>

    <script src="./javascript.js"></script>
</body>

</html>
