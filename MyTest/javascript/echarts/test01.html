<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts test01</title>

    <link rel="stylesheet" href="./stylesheet.css">
    <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>

<body class="body-3column">
    <section class="sidebar">
        <h3>Hello ECharts 示例</h3>
        <button id="echartbtn0101">运行</button>
        <!-- 为ECharts准备一个具备大小（宽高）的DOM -->
        <div id="echart01" style="max-width: 600px;height:360px;"></div>
        <hr>

        <h3>ECharts 饼图</h3>
        <button id="echartbtn0201">饼图</button>
        <button id="echartbtn0202">南丁格尔图</button>
        <button id="echartbtn0203">阴影</button>
        <div id="echart02" style="max-width: 600px;height:360px;"></div>
    </section>
    <section class="sidebar">
        <h3>ECharts 样式设置</h3>
        <button id="echartbtn0301">light</button>
        <button id="echartbtn0302">dark</button>
        <button id="echartbtn0303">调色盘</button>
        <button id="echartbtn0304">高亮</button>
        <div id="echart03" style="max-width: 600px;height:360px;"></div>
        <hr>

        <h3>异步加载数据</h3>
        <button id="echartbtn0401">异步加载数据</button>
        <button id="echartbtn0402">Loading</button>
        <button id="echartbtn0403">动态更新</button>
        <div id="echart04" style="max-width: 600px;height:360px;"></div>
    </section>
    <section class="sidebar">
        <h3>数据集（dataset）</h3>
        <button id="echartbtn0501">数组数组</button>
        <button id="echartbtn0502">对象数组</button>
        <button id="echartbtn0503">行列映射</button>
        <button id="echartbtn0504">行列映射2</button>
        <button id="echartbtn0505">行列映射3</button>
        <button id="echartbtn0506">视觉映射</button>
        <button id="echartbtn0507">交互联动</button>
        <div id="echart05" style="max-width: 600px;height:360px;"></div>
        <hr>

        <h3>交互组件</h3>
        <button id="echartbtn0601">缩放</button>
        <button id="echartbtn0602">缩放plus</button>
        <button id="echartbtn0603">缩放2</button>
        <div id="echart06" style="max-width: 600px;height:360px;"></div>
    </section>

    <script src="./test01.js"></script>
</body>

</html>
