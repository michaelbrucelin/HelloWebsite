<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google map test01</title>

    <link rel="stylesheet" href="./stylesheet.css">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJW4jsPlNKgv6jFm3B5Edp5ywgdqLWdmc&sensor=false"></script>
</head>

<body class="body-3column">
    <section class="sidebar">
        <h3>hello google map</h3>
        <button disabled>自动加载</button>
        <div id="googlemap01" style="max-width:600px;height:360px;"></div>
        <hr>
        <h3>定义地图属性</h3>
        <button id="googlemapbtn0201">ROADMAP</button>
        <button id="googlemapbtn0202">SATELLITE</button>
        <button id="googlemapbtn0203">HYBRID</button>
        <button id="googlemapbtn0204">TERRAIN</button>
        <div id="googlemap02" style="max-width:600px;height:360px;"></div>
    </section>
    <section class="sidebar">
        <h3>叠加层</h3>
        <button id="googlemapbtn0301">标记</button>
        <button id="googlemapbtn0302">拖动标记</button>
        <button id="googlemapbtn0303">图标</button>
        <button id="googlemapbtn0304">折线</button>
        <button id="googlemapbtn0305">多边形</button>
        <button id="googlemapbtn0306">圆</button>
        <button id="googlemapbtn0307">信息窗口</button>
        <div id="googlemap03" style="max-width:600px;height:360px;"></div>
        <hr>
        <h3>事件</h3>
        <button id="googlemapbtn0401">缩放</button>
        <button id="googlemapbtn0402">重置标记</button>
        <button id="googlemapbtn0403">信息窗口</button>
        <button id="googlemapbtn0404">信息窗口2</button>
        <div id="googlemap04" style="max-width:600px;height:360px;"></div>
    </section>
    <section class="sidebar">
        <h3>控件集</h3>
        <button id="googlemapbtn0501">关闭</button>
        <button id="googlemapbtn0502">开启</button>
        <button id="googlemapbtn0503">修改</button>
        <button id="googlemapbtn0504">修改2</button>
        <button id="googlemapbtn0505">修改3</button>
        <button id="googlemapbtn0506">自定义</button>
        <div id="googlemap05" style="max-width:600px;height:360px;"></div>
        <hr>
        <h3>类型</h3>
        <button id="googlemapbtn0601">45°图像</button>
        <button id="googlemapbtn0602">停用</button>
        <div id="googlemap06" style="max-width:600px;height:360px;"></div>
    </section>

    <script src="./test01.js"></script>
</body>

</html>
