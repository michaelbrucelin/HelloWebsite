<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_jqcookie/jquery.cookie.js"></script>
    <script src="./jq_cookie.js"></script>
    <title>JQuery Cookies</title>
</head>

<body>
    <input id="keySet" type="text" style="width: 80px;">
    <input id="valueSet" type="text" style="width: 160px;">
    <input id="btnSet" type="button" value="Set" style="width: 40px;" onclick="MySetCookie()">
    <br>
    <input id="keyGet" type="text" style="width: 80px;">
    <input id="valueGet" type="text" style="width: 160px;">
    <input id="btnGet" type="button" value="Get" style="width: 40px;" onclick="MyGetCookie()">
    <br><br>
    <div id="divLogin" style="width: 320px; height: 80px; border: 1px solid #000000;">
        <div style="width: 297px; margin: 8px 12px;">
            <label for="txtAct" style="display: inline-block; width: 80px;">Account:</label>
            <input id="txtAct" type="text" style="width: 200px;"><br>
            <label for="txtPwd" style="display: inline-block; width: 80px;">Password:</label>
            <input id="txtPwd" type="text" style="width: 200px;"><br>
            <input type="button" value="LOGIN" onclick="MyLogin()">
            <input type="button" value="CLEAR" onclick="MyClear()">
        </div>
    </div>
</body>

</html>
