<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../manual_modules/node_jqzoom/css/jquery.jqzoom.css">
    <script src="../../manual_modules/node_jqzoom/js/jquery-1.5.js"></script>
    <script src="../../manual_modules/node_jqzoom/js/jquery.jqzoom-core.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.jqzoom').jqzoom({
                zoomType: 'standard',
                lens: true,
                preloadImages: false,
                alwaysOn: false
            });

        });
    </script>
    <title>JQuery Zoom</title>
</head>

<body>
    <div> <a href="../../manual_modules/node_jqzoom/images/manyImgs_1024x1024.jpg" class="jqzoom" rel='gal1'
            title="triumph">
            <img src="../../manual_modules/node_jqzoom/images/manyImgs_256x256.jpg" title="triumph"
                style="border: 4px solid #666;">
        </a></div>
</body>

</html>
